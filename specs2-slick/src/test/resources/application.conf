b.database {
	pools: [{
		name: specs2-slick-base-test-postgres
		min: 1
		max: 10
		jdbc {
			url: "jdbc:postgresql://localhost/testdb"
			user: ${user.name}
		}
	},{
		name: specs2-slick-base-test-mysql
		min: 1
		max: 10
		jdbc {
			url: "jdbc:mysql://localhost/test"
			user: ${user.name}
		}
	},{
		name: specs2-slick-base-test-h2
		min: 1
		max: 10
		jdbc {
			url: "jdbc:h2://tmp/test.h2.db"
		}
	}]
}
